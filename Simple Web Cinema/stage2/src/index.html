<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hyper Cinema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="main-title">Hyper Cinema</div>
        <div id="login-button">Login</div>
    </header>
    <main>
        <video controls poster="media/poster.png"></video>
        <aside>
            <div class="movie-title">
                <div class="name">Shrek</div>
                <div class="rating">6+</div>
            </div>
            <div class="sub-info">2001, USA, 1h 30m</div>
            <div class="description">
                A mean lord exiles fairytale creatures to the
                swamp of a grumpy ogre, who must go on a
                quest and rescue a princess for the lord in
                order to get his land back.
            </div>
            <table>
                <tr><th>Directors</th><td>Andrew Adamson Vicky Jenson</td></tr>
                <tr><th>Genres</th><td>Animation Adventure Comedy</td></tr>
                <tr><th>IMDB</th><td>7.9</td></tr>
                <tr><th>Kinopoisk</th><td>8.2</td></tr>
            </table>
            <div class="buttons-container">
                <button>Trailer</button>
                <button>Reviews</button>
            </div>
        </aside>
    </main>
</body>
</html>
